workflows:
  version: 2.1
  realtime-bus-workflow:
    jobs:
      - build-app
      - test-app:
          requires:
            - build-app
      - prepare-dev-deploy:
          requires:
            - test-app
      - prepare-uat-deploy:
          <<: *only-user-acceptance
          requires:
            - test-app
      - deploy-dev:
          requires:
            - prepare-dev-deploy
      - deploy-uat:
          <<: *only-user-acceptance
          requires:
            - prepare-uat-deploy
      - pre-prod:
          type: approval
          requires:
            - test-app
          filters:
            branches:
              only:
                - patch
      - prod-promotion:
          type: approval
          requires:
            - pre-prod
          filters:
            branches:
              only:
                - master
